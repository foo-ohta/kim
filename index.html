<script>
$(function () {
    $('#button').click(function () {
        var textarea = $('#textarea').val();
        var kim = new RegExp('[' + $('#kim').val() + ']', 'gu');
        var matched = textarea.match(kim);
        if (!matched) {
            $('#span').html('😎機種依存文字はありません。').addClass('text-success').removeClass('text-danger');
        } else {
            $('#span').html('🤔機種依存文字があります。').addClass('text-danger').removeClass('text-success');
            matched.forEach(function (match) {
                var regexp = new RegExp('[' + match + ']', 'gu');
                var newSubstr = '<span class="text-warning">' + match + '</span>';
                textarea = textarea.replace(regexp, newSubstr);
            });
        }
        $('#p').html(textarea);
        return false;
    });
});
</script>
